services:
  # Frontend SPA
  - type: web
    name: phong-thuy-so-frontend
    env: static
    buildCommand: cd phong_thuy_so_frontend && npm install && npm run build
    staticPublishPath: ./phong_thuy_so_frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api-phong-thuy-so.onrender.com
      - key: VITE_ADK_BASE_URL
        value: https://adk-backend.onrender.com
  
  # Backend API
  - type: web
    name: phong-thuy-so-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADK_API_KEY
        sync: false
  
  # Landing Page: BatCucLinhSo
  - type: web
    name: bat-cuc-linh-so-landing
    env: static
    buildCommand: cd phong_thuy_so_frontend && npm install && npm run build:landing-bat-cuc
    staticPublishPath: ./phong_thuy_so_frontend/dist/landing/bat-cuc-linh-so
    domain: bat-cuc-linh-so.phongthuyso.vn

  # Node.js Backend
  - type: web
    name: phongthuybotbackend
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_ADK_URL
        value: https://phongthuybotadk.onrender.com
      - key: ADK_API_KEY
        value: render_production_key
    healthCheckPath: /api/health

  # Python ADK Service
  - type: web
    name: phongthuybotadk
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r python_adk/requirements.txt && pip install google-adk google-generativeai git+https://github.com/google/adk-python.git
    startCommand: cd /opt/render/project/src && python -m python_adk.setup_adk && export PYTHONPATH=$PYTHONPATH:/opt/render/project/src && uvicorn python_adk.asgi:application --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000 
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: API_KEY
        value: render_production_key
      - key: API_KEY_HEADER
        value: X-API-Key
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: gemini-pro
      - key: ROOT_AGENT_MODEL
        value: gemini-pro
      - key: BATCUCLINH_SO_AGENT_MODEL
        value: gemini-pro
      - key: PYTHONPATH
        value: /opt/render/project/src 